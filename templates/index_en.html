<!DOCTYPE html>
<html>
  <head>
    <title>Color Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="./static/css/style.css"> -->
    <!-- <link rel="icon" href="./static/img/RGB.png" type="image/x-icon"> -->
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="icon" href="../static/img/RGB.png" type="image/x-icon">
  </head>
  <body style="height: 100%;">
    <!-- Navbar -->
    <nav id="navbar_main" class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <img src="../static/img/RGB.png" alt="" width="30" height="30" class="d-inline-block align-top">
        <!-- <img src="./static/img/RGB.png" alt="" width="30" height="30" class="d-inline-block align-top"> -->
        <a class="navbar-brand" href="#">Color Analyzer</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#" onclick="switch_theme()">Switch theme</a>
            </li>
          </ul>
        </div>
      </div>
      <form class="d-flex">
        <a class="navbar-brand" href="#" onclick="change_language('ru')"><img src="./static/img/russia.png" width="20px"></a>
        <a class="navbar-brand" href="#" onclick="change_language('en')"><img src="./static/img/united-kingdom.png" width="20px"></a>
        <!-- <a class="btn btn-primary" href="/room_list" role="button">Забронировать</a> -->
      </form>
    </nav>

    <!-- Body -->
    <div style="margin: 15px auto 100px; width: 90%; height: 100%;">
      <div class="container-fluid" style="width: 100%; height: 80%;">
        <div class="row" style="width: 100%;">

          <div class="col-6" style="height: 700px">
            <div class="card" style="width: 100%; height: 100%;">
              <div class="card-body">
                <h5 class="card-title">Choose an image</h5>
                <br>
                <p class="card-text">Load your image to analyze and show the most frequent colors on it
                </p>
                <form method="post" enctype="multipart/form-data" >
                <input type="file" class="form-control-file" id="photo" name="file">
              </div>
              <div class="card-footer">
                  <button type="submit" class="btn btn-primary">Analyze</button>
              </div>
              </form>
            </div>
          </div>

          <div class="col-6" style="height: 700px;">
            <div class="card" style="width: 100%; height: 100%;">
              <div class="card-body">
                <h5 class="card-title">Result:</h5>
                <br>
                <img src={{image}} style="width: 80%;">
                <br>
                <br>
                <table style="width: 100%">
                  {% for item in colors %}
                    <tr>
                      <td style="background-color:rgb{{item}}; width:50%; height:20px;"></td>
                      <td style="width: 50%; padding-left: 50px;">{{item}}</td>
                    </tr>
                  {% endfor %}
                </table>
                <!-- <p class="card-text">Загрузите свою картинку, чтобы проанализировать самые частые цвета на ней</p> -->
                <!-- <form method="post" enctype="multipart/form-data" > -->
                <!-- <input type="file" class="form-control-file" id="photo" name="file"> -->
                <!-- <br><br>ы -->
                  <!-- <button type="submit" class="btn btn-primary">Отправить</button></form> -->
              </div>
            </div>
          </div>

        </div> 
      </div>
    </div>
    
    <!-- Footer -->
    <footer class="footer">
      <div class="container">
        <span class="text-muted">Copyright, 2021</span>
      </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="./static/scripts/script.js"></script>
    <script src="https://kit.fontawesome.com/37e35abaf0.js" crossorigin="anonymous"></script>
  </body>
</html>
